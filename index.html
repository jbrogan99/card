<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="aesthetics.css" />
    <link rel="stylesheet" href="grid_flex.css" />
    <meta charset="UTF-8" />
    <title>card</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>
          Get
          <span id="color_change">insights</span>
          that help your business grow.
        </h1>
      </header>
      <p id="info_text">
        Discover the benifits of data analytics and make
        <span class="block"> </span>better decisions regarding revenue,
        customer<span class="block"> </span> experince, and overall efficiency.
      </p>
      <div id="main_container">
        <div id="container_figures">
          <div class="switch">
            <p id="first" class="numbers">10k+</p>
            <p class="statistics" id="figure_name1">COMPANIES</p>
          </div>
          <div class="switch">
            <p id="second" class="numbers">314</p>
            <p class="statistics" id="figure_name2">TEMPLATES</p>
          </div>
          <div class="switch">
            <p id="third" class="numbers">12M+</p>
            <p class="statistics" id="figure_name3">QUERIES</p>
          </div>
        </div>
      </div>
      <aside id="img">
        <div id="image-header-desktop"></div>
      </aside>
    </div>
  </body>
</html>
